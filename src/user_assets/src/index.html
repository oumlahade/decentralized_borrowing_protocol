<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>WaterPark Home</title>
    <base href="/">
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <section id="ID_name"></section>
    <div class="container">
        <div id="header">
            <div id="Current Collateral Ratio"></div>
            <div id="Display ICP"></div>
            <div id="SDR Outstanding"></div>
        </div>
        <div id="main-content">
            <h1>Welcome to WaterPark</h1>
            <p>Create an account and begin borrowing below:</p>
            <ul id="methods">
                <li id="Create Account">
                    <div class="signature">
                        <b>Create Account</b>
                    </div>
                    <div class="input-container" id="accntInput">
                        <span>
                            <input class="argument" placeholder="Name" autocomplete="off">
                            <span class="status"></span>
                        </span>
                    </div>
                    <div class="button-container" id="accntBtn">
                        <button class="results" id="test" onclick="accountFunction()">Submit</button>
                    </div>
                    <div class="result" style="display:flex;" id="accntResult"></div>
                    <p id="demo"></p>
                    <div class="left">
                        <div class="text-result" style="display: flex;"></div>
                        <div class="ui-result" style="display:none;"></div>
                        <div class="json-result" style="display: none;">undefined</div>
                    </div>
                </li>
                <li id="View ICP Balance">
                    <div class="signature">
                        <b>View Current ICP Balance:</b>
                        <div class="button-container" id="ICPButton" onclick="ICPFunction()">
                            <button class="results" id="test">View</button>
                        </div>
                        <div class="result" style="display:flex;" id="balance"></div>
                    </div>
                </li>
                <li id="Create Trove">
                    <div class="signature">
                        <b>Create Trove</b>
                    </div>
                    <div class="input-container"></div>
                    <div class="button-container">
                        <button class="result" id="TroveBtn" onclick = "TroveFunc()">Open Trove</button>
                    </div>
                    <div class="result" style="display:flex;" id="Trove-Result"></div>
                    <div class="left">
                    </div>
                </li>
                <li id="Deposit ICP">
                    <div class="signature">
                        <b>Deposit ICP</b>
                    </div>
                    <div class="input-container">
                        <span>
                            <input class="argument" placeholder="Name" autocomplete="off">
                            <span class="status"></span>
                        </span>
                    </div>
                    <div class="button-container">
                        <button class="results" onclick="DepositICPFunc()">Deposit</button>
                    </div>
                    <div class="result" style="display:flex;" id="ICP-Deposit-result"></div>
                    <div class="left">
                        <div class="text-result" style="display: flex;"></div>
                        <div class="ui-result" style="display:none;"></div>
                        <div class="json-result" style="display: none;">undefined</div>
                    </div>
                </li>
                <li id="Deposit SDR">
                    <div class="signature">
                        <b>Deposit SDR</b>
                    </div>
                    <div class="input-container">
                        <span>
                            <input class="argument" placeholder="Name" autocomplete="off">
                            <span class="status"></span>
                        </span>
                    </div>
                    <div class="button-container">
                        <button class="results" onclick="DepositSDRFunc()">Deposit</button>
                    </div>
                    <div class="result" style="display:flex;" id="DepsitSDRResults"></div>
                    <div class="left">
                        <div class="text-result" style="display: flex;"></div>
                        <div class="ui-result" style="display:none;"></div>
                        <div class="json-result" style="display: none;">undefined</div>
                    </div>
                </li>
                <li id="Withdraw ICP">
                    <div class="signature">
                        <b>Withdraw ICP</b>
                    </div>
                    <div class="input-container">
                        <span>
                            <input class="argument" placeholder="Name" autocomplete="off">
                            <span class="status"></span>
                        </span>
                    </div>
                    <div class="button-container">
                        <button class="results" onclick="WithdrawICPFunc()">Withdraw</button>
                    </div>
                    <div class="result" style="display:flex;" id="WithdrawICPResults"></div>
                    <div class="left">
                        <div class="text-result" style="display: flex;"></div>
                        <div class="ui-result" style="display:none;"></div>
                        <div class="json-result" style="display: none;">undefined</div>
                    </div>
                </li>
                <li id="Withdraw SDR">
                    <div class="signature">
                        <b>Withdraw SDR</b>
                    </div>
                    <div class="input-container">
                        <span>
                            <input class="argument" placeholder="Name" autocomplete="off">
                            <span class="status"></span>
                        </span>
                    </div>
                    <div class="button-container">
                        <button class="results" onclick="WithDrawSDRFunc()">Withdraw</button>
                    </div>
                    <div class="result" style="display:flex;" id="WithdrawSDRResults"></div>
                    <div class="left">
                        <div class="text-result" style="display: flex;"></div>
                        <div class="ui-result" style="display:none;"></div>
                        <div class="json-result" style="display: none;">undefined</div>
                    </div>
                    <li id="Close Trove">
                        <div class="signature">
                            <b>Close Trove</b>
                        </div>
                        <div class="input-container"></div>
                        <div class="button-container">
                            <button class="result" id="CloseTroveBtn" onclick="CloseTroveFunc()">Close Trove</button>
                        </div>
                        <div class="result" style="display:flex;" id="CloseTroveResult"></div>
                        <div class="left">
                        </div>
                    </li>
                </li>
            </ul>
        </div>
        <div class="javascript-test">
            <p id="trove-test"></p>
        </div>
    </div>
    <script>
        function accountFunction() {
            document.getElementById("demo").innerHTML = "Hello, Rhys. Your account has been opened.";
        }
        function ICPFunction() {
            document.getElementById("balance").innerHTML = "10,000 ICP"
        }
        function TroveFunc(){
            document.getElementById("Trove-Result").innerHTML = "Rhys's Trove has been opened and contains 10,000 ICP."
        }
        function DepositICPFunc(){
            document.getElementById("ICP-Deposit-result").innerHTML = "Deposited 1000 ICP"
        }
        function WithDrawSDRFunc(){
            document.getElementById("WithdrawSDRResults").innerHTML = "Withdrew 500 SDR out of 900 possible SDR."
        }
        function WithdrawICPFunc() {
            document.getElementById("WithdrawICPResults").innerHTML = "Cannot Withdraw ICP with outstanding SDR"
        }
        function DepositSDRFunc(){
            document.getElementById("DepsitSDRResults").innerHTML = "Deposited 100 out of 500 SDR. New total: 400 SDR."
        }
        function CloseTroveFunc(){
            document.getElementById("CloseTroveResult").innerHTML = "Cannot close Trove with outstanding SDR."
        }
    </script>
</body>
</html>
