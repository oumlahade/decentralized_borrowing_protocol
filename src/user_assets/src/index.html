<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>WaterPark Home</title>
    <base href="/">
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <section id="ID_name"></section>
    <div class="container">
        <div id="header">
            <div id="Current Collateral Ratio"></div>
            <div id="Display ICP"></div>
            <div id="SDR Outstanding"></div>
        </div>
        <div id="main-content">
            <h1>Welcome to WaterPark</h1>
            <p>Create an account and begin borrowing below:</p>
            <ul id="methods">
                <li id="Create Account">
                    <div class="signature">
                        <b>Create Account</b>
                    </div>
                    <div class="input-container" id="accntInput">
                        <span>
                            <input class="argument" placeholder="Name" autocomplete="off">
                            <span class="status"></span>
                        </span>
                    </div>
                    <div class="button-container" id="accntBtn">
                        <button class="results" id="test">Submit</button>
                    </div>
                    <div class="result" style="display:flex;" id="accntResult"></div>
                    <div class="left">
                        <div class="text-result" style="display: flex;"></div>
                        <div class="ui-result" style="display:none;"></div>
                        <div class="json-result" style="display: none;">undefined</div>
                    </div>
                </li>
                <li id="View ICP Balance">
                    <div class="signature">
                        <b>View Current ICP Balance:</b>
                        <div class="button-container" id="ICPButton">
                            <button class="results" id="test">View</button>
                        </div>
                        <section id="balance"></section>
                    </div>
                </li>
                <li id="Create Trove">
                    <div class="signature">
                        <b>Create Trove</b>
                    </div>
                    <div class="input-container"></div>
                    <div class="button-container">
                        <button class="result" id="TroveBtn">Open Trove</button>
                    </div>
                    <div class="result" style="display:flex;" id="Trove-Result"></div>
                    <div class="left">
                    </div>
                </li>
                <li id="Deposit ICP">
                    <div class="signature">
                        <b>Deposit ICP</b>
                    </div>
                    <div class="input-container">
                        <span>
                            <input class="argument" placeholder="Name" autocomplete="off">
                            <span class="status"></span>
                        </span>
                    </div>
                    <div class="button-container">
                        <button class="results">Deposit</button>
                    </div>
                    <div class="result" style="display:flex;">
                        <span class="result-buttons">

                        </span>
                    <div class="left">
                        <div class="text-result" style="display: flex;"></div>
                        <div class="ui-result" style="display:none;"></div>
                        <div class="json-result" style="display: none;">undefined</div>
                    </div>
                </li>
                <li id="Deposit SDR">
                    <div class="signature">
                        <b>Deposit SDR</b>
                    </div>
                    <div class="input-container">
                        <span>
                            <input class="argument" placeholder="Name" autocomplete="off">
                            <span class="status"></span>
                        </span>
                    </div>
                    <div class="button-container">
                        <button class="results">Deposit</button>
                    </div>
                    <div class="result" style="display:flex;">
                        <span class="result-buttons">
                        </span>
                    <div class="left">
                        <div class="text-result" style="display: flex;"></div>
                        <div class="ui-result" style="display:none;"></div>
                        <div class="json-result" style="display: none;">undefined</div>
                    </div>
                </li>
                <li id="Withdraw ICP">
                    <div class="signature">
                        <b>Withdraw ICP</b>
                    </div>
                    <div class="input-container">
                        <span>
                            <input class="argument" placeholder="Name" autocomplete="off">
                            <span class="status"></span>
                        </span>
                    </div>
                    <div class="button-container">
                        <button class="results">Withdraw</button>
                    </div>
                    <div class="result" style="display:flex;">
                        <span class="result-buttons">

                        </span>
                    <div class="left">
                        <div class="text-result" style="display: flex;"></div>
                        <div class="ui-result" style="display:none;"></div>
                        <div class="json-result" style="display: none;">undefined</div>
                    </div>
                </li>
                <li id="Withdraw SDR">
                    <div class="signature">
                        <b>Withdraw SDR</b>
                    </div>
                    <div class="input-container">
                        <span>
                            <input class="argument" placeholder="Name" autocomplete="off">
                            <span class="status"></span>
                        </span>
                    </div>
                    <div class="button-container">
                        <button class="results">Withdraw</button>
                    </div>
                    <div class="result" style="display:flex;">
                        <span class="result-buttons">

                        </span>
                    <div class="left">
                        <div class="text-result" style="display: flex;"></div>
                        <div class="ui-result" style="display:none;"></div>
                        <div class="json-result" style="display: none;">undefined</div>
                    </div>
                    <li id="Close Trove">
                        <div class="signature">
                            <b>Close Trove</b>
                        </div>
                        <div class="input-container"></div>
                        <div class="button-container">
                            <button class="result" id="CloseTroveBtn">Close Trove</button>
                        </div>
                        <div class="result" style="display:flex;" id="CloseTroveResult"></div>
                        <div class="left">
                        </div>
                    </li>
                </li>
            </ul>
        </div>
        <div class="javascript-test">
            <p id="trove-test"></p>
        </div>
    </div>
</body>
</html>
